<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine üíó</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ffb6c9;
      --yesHover: #ff8fb1;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: 260px;
      margin: 0 auto 14px;
      animation: heartbeat 1.6s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      30% { transform: scale(1.06); }
      60% { transform: scale(0.97); }
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 18px;
    }

    .button-zone {
      position: relative;
      width: 520px;
      max-width: 100%;
      height: 140px;
      margin: auto;
    }

    button {
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
    }

    #yesBtn {
      position: absolute;
      top: 50%;
      left: 18%;
      transform: translateY(-50%);
      background: var(--yes);
      color: white;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      position: absolute;
      top: 50%;
      left: 62%;
      transform: translateY(-50%);
      background: #e5e7eb;
    }

    .hint {
      font-size: 13px;
      opacity: .7;
      margin-top: 10px;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .typing {
      font-size: clamp(28px, 4vw, 44px);
      font-weight: 700;
    }

    .final {
      margin-top: 12px;
      font-size: 20px;
      opacity: 0;
      animation: fadeIn 1.2s forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .kiss-btn {
      margin-top: 18px;
      background: #ff69b4;
      color: white;
    }

    .kiss-btn:hover {
      background: #ff1493;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <!-- MUSIC -->
  <audio id="loveSong" src="she-and-him-i-thought-i-saw-your-face-today.mp3"></audio>

  <main class="card">

    <!-- CUTE PINK CAT -->
    <svg class="art" viewBox="0 0 200 200">
      <circle cx="100" cy="110" r="60" fill="#ffb6c9"/>
      <polygon points="45,65 80,30 90,75" fill="#ff9fb8"/>
      <polygon points="155,65 120,30 110,75" fill="#ff9fb8"/>
      <circle cx="80" cy="110" r="12" fill="#333"/>
      <circle cx="120" cy="110" r="12" fill="#333"/>
      <circle cx="84" cy="106" r="4" fill="#fff"/>
      <circle cx="124" cy="106" r="4" fill="#fff"/>
      <polygon points="100,128 94,134 106,134" fill="#ff5c8a"/>
    </svg>

    <h1 id="question">nouri will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù running away üòù</div>

    <section class="result" id="result">
      <div class="typing" id="typing"></div>
      <div class="final">Happy Valentine‚Äôs Day, nouri üíñ</div>
      <button class="kiss-btn" id="kissBtn">Send a kiss üíã</button>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("zone");
    const hint = document.getElementById("hint");
    const result = document.getElementById("result");
    const typingEl = document.getElementById("typing");
    const song = document.getElementById("loveSong");
    const question = document.getElementById("question");
    const kissBtn = document.getElementById("kissBtn");

    const confettiCanvas = document.getElementById("confettiCanvas");
    const confettiInstance = confetti.create(confettiCanvas, { resize: true });

    // HEARTS CONFETTI
    function heartExplosion() {
      const colors = ["#ff1493", "#ff69b4", "#ffffff"];
      for (let i = 0; i < 6; i++) {
        confettiInstance({
          particleCount: 40,
          spread: 180,
          startVelocity: 30,
          scalar: 1.2,
          shapes: ["heart"],
          colors,
          origin: {
            x: Math.random(),
            y: Math.random() * 0.6
          }
        });
      }
    }

    // TYPING EFFECT
    function typeText(text, speed = 70) {
      let i = 0;
      typingEl.textContent = "";
      const interval = setInterval(() => {
        typingEl.textContent += text[i++];
        if (i >= text.length) clearInterval(interval);
      }, speed);
    }

    // NO BUTTON RUNAWAY
    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(b.left - e.clientX, b.top - e.clientY);
      if (d < 120) {
        noBtn.style.left = Math.random() * (zone.offsetWidth - b.width) + "px";
        noBtn.style.top  = Math.random() * (zone.offsetHeight - b.height) + "px";
      }
    });

    // YES CLICK ‚Üí music + hearts + typing
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      question.style.display = "none";
      result.style.display = "block";

      song.play();          // <-- music plays here
      heartExplosion();
      typeText("hehehe I love you üíó");
    });

    // KISS BUTTON ‚Üí repeatable hearts
    kissBtn.addEventListener("click", heartExplosion);
  </script>
</body>
</html>
